        <div class="loading-message">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­... ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„ã€‚</div>

    <script>
        // =======================================
        // | JavaScriptã‚³ãƒ¼ãƒ‰å®šç¾©
        // =======================================
        const container = document.getElementById('history-list-container');
        const downloadContainer = document.getElementById('download-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        let integratedDataCache = null;

        // === ğŸ’¡ 9ãƒ•ã‚¡ã‚¤ãƒ«è¨­å®š ===
        const totalFiles = 9; 
        const fileBaseName = 'no';
        const fileExtension = '.json';
        const basePath = './'; 
        // ============================

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        searchButton.addEventListener('click', function() {
            performLocalSearch();
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performLocalSearch();
            }
        });

        // --- ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°æ©Ÿèƒ½ (å¼·åŒ–ç‰ˆ) ---
        function performLocalSearch() {
            const originalQuery = searchInput.value.trim(); 

            if (!originalQuery) {
                if (integratedDataCache) {
                    displayData(integratedDataCache);
                }
                searchButton.textContent = 'æ¤œç´¢é–‹å§‹';
                searchButton.onclick = performLocalSearch;
                return;
            }

            // --- â–¼ Wikipediaæ¤œç´¢ã‚¯ã‚¨ãƒªã®æŠ½å‡ºãƒ­ã‚¸ãƒƒã‚¯ â–¼ ---
            // 1. æ‹¬å¼§å†…ã®æ–‡å­—åˆ—ã‚’æŠ½å‡º
            // å…¨è§’ãƒ»åŠè§’ã®æ‹¬å¼§ã«å¯¾å¿œ
            const match = originalQuery.match(/[ï¼ˆ\(](.+?)[ï¼‰\)]/);
            const insideParentheses = match ? match[1].trim() : '';

            // 2. æ‹¬å¼§ã®å¤–å´ã®æ–‡å­—åˆ—ã‚’æŠ½å‡º
            // å…¨è§’ãƒ»åŠè§’ã®æ‹¬å¼§ã«å¯¾å¿œ
            const outsideParentheses = originalQuery.replace(/[ï¼ˆ\(].+?[ï¼‰\)]/, '').trim();

            // 3. Wikipediaæ¤œç´¢ã«ä½¿ç”¨ã™ã‚‹ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æ±ºå®š
            let searchKeywords = [];
            if (outsideParentheses) {
                searchKeywords.push(outsideParentheses);
            }
            if (insideParentheses) {
                searchKeywords.push(insideParentheses);
            }
            
            // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒä¸€ã¤ã‚‚ãªã„å ´åˆã¯ã€ã‚ªãƒªã‚¸ãƒŠãƒ«ã®ã‚¯ã‚¨ãƒªå…¨ä½“ã‚’ä½¿ç”¨ã™ã‚‹
            const finalSearchQuery = searchKeywords.length > 0 ? searchKeywords.join(' ') : originalQuery;
            
            // æ¤œç´¢URLã‚’ç”Ÿæˆ
            const wikipediaSearchUrl = `https://ja.wikipedia.org/w/index.php?search=${encodeURIComponent(finalSearchQuery)}&go=Go`;

            // --- â–² Wikipediaæ¤œç´¢ã‚¯ã‚¨ãƒªã®æŠ½å‡ºãƒ­ã‚¸ãƒƒã‚¯ â–² ---


            if (integratedDataCache) {
                const filteredData = filterData(integratedDataCache, originalQuery); 
                displayData(filteredData);
            }

            searchButton.textContent = `ğŸ“š Wikipediaã§ "${finalSearchQuery}" ã‚’æ¤œç´¢`; 
            searchButton.onclick = () => window.open(wikipediaSearchUrl, '_blank');
        }

        // --- ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã™ã‚‹é–¢æ•° (å¼·åŒ–ç‰ˆ) ---
        function filterData(data, query) {
            if (!query) return data;

            const lowerCaseQuery = query.toLowerCase();

            const filteredRegions = data.history_structured_list.regions.map(region => {
                const filteredPeriods = region.periods.map(period => {

                    const filteredEntities = period.middle_level_entities.filter(entity => {
                        
                        // 1. ã‚ªãƒªã‚¸ãƒŠãƒ«ã®å®Ÿä½“å (æ‹¬å¼§ã‚ã‚Š) ã‚’ã™ã¹ã¦å°æ–‡å­—ã«ã™ã‚‹
                        const originalEntity = entity.toLowerCase();
                        
                        // 2. æ‹¬å¼§å†…ã®æ–‡å­—åˆ—ã‚’æŠ½å‡ºï¼ˆä¾‹: "ãƒ¢ã‚°ãƒ¼ãƒªã‚¹ã‚¿ãƒ³ãƒ»ãƒãƒ³å›½ (æ±ãƒãƒ£ã‚¬ã‚¿ã‚¤)" -> "æ±ãƒãƒ£ã‚¬ã‚¿ã‚¤"ï¼‰
                        const match = entity.match(/[ï¼ˆ\(](.+?)[ï¼‰\)]/);
                        const insideParentheses = match ? match[1].toLowerCase() : '';
                        
                        // 3. æ‹¬å¼§ã®å¤–å´ã®æ–‡å­—åˆ—ã®ã¿ã‚’æŠ½å‡ºï¼ˆä¾‹: "ãƒ¢ã‚°ãƒ¼ãƒªã‚¹ã‚¿ãƒ³ãƒ»ãƒãƒ³å›½ (æ±ãƒãƒ£ã‚¬ã‚¿ã‚¤)" -> "ãƒ¢ã‚°ãƒ¼ãƒªã‚¹ã‚¿ãƒ³ãƒ»ãƒãƒ³å›½"ï¼‰
                        const outsideParentheses = entity.replace(/[ï¼ˆ\(].+?[ï¼‰\)]/, '').trim().toLowerCase();

                        // æ¤œç´¢ã‚¯ã‚¨ãƒªã¨æ¯”è¼ƒã™ã‚‹ã€‚ã„ãšã‚Œã‹ã«ä¸€è‡´ã™ã‚Œã° true ã‚’è¿”ã™ã€‚
                        // ã“ã‚Œã«ã‚ˆã‚Šã€ã€Œæ‹¬å¼§ã®å¤–å´ã€ã€Œæ‹¬å¼§ã®å†…å´ã€ã€Œä¸¡æ–¹ã€ã®å…¨ã¦ãŒæ¤œç´¢å¯¾è±¡ã¨ãªã‚‹
                        return originalEntity.includes(lowerCaseQuery) ||
                               insideParentheses.includes(lowerCaseQuery) ||
                               outsideParentheses.includes(lowerCaseQuery);
                    });

                    return filteredEntities.length > 0 ? { ...period, middle_level_entities: filteredEntities } : null;
                }).filter(p => p !== null);

                return filteredPeriods.length > 0 ? { ...region, periods: filteredPeriods } : null;
            }).filter(r => r !== null);

            return { history_structured_list: { regions: filteredRegions } };
        }

        // --- ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ ---
        function createDownloadButton(data) {
            downloadContainer.innerHTML = ''; 

            const button = document.createElement('button');
            button.id = 'download-button';
            button.textContent = 'ğŸ’¾ çµ±åˆJSONãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';

            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            button.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'integrated_history_data.json'; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); 
            };

            downloadContainer.appendChild(button);
        }

        // --- JSONèª­ã¿è¾¼ã¿ã¨çµ±åˆ (ãƒ‡ãƒãƒƒã‚°æ©Ÿèƒ½å¼·åŒ–ç‰ˆ) ---
        async function loadAndIntegrateJson() {
            let integratedRegions = [];

            try {
                for (let i = 1; i <= totalFiles; i++) {
                    const fileName = `${fileBaseName}${i}${fileExtension}`;
                    const url = basePath + fileName; 

                    const response = await fetch(url);
                    if (!response.ok) {
                        // ğŸš¨ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯/ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ã‚¨ãƒ©ãƒ¼ã‚’æ˜ç¢ºåŒ–
                        throw new Error(`ğŸš¨ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯/ãƒ•ã‚¡ã‚¤ãƒ«å­˜åœ¨ã‚¨ãƒ©ãƒ¼: ${url}ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€èª­ã¿è¾¼ã¿å¤±æ•— (Status: ${response.status})ã€‚`);
                    }

                    const text = await response.text();

                    let jsonContent;
                    try {
                        const trimmedText = text.trim();

                        if (trimmedText === '') {
                            // âŒ ç©ºãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¨ãƒ©ãƒ¼ã‚’æ˜ç¢ºåŒ–
                            throw new Error(`âŒ JSONæ§‹æ–‡ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${fileName}ã€ã®å†…å®¹ãŒç©ºæ–‡å­—åˆ—ã€ã¾ãŸã¯ç©ºç™½æ–‡å­—ã®ã¿ã§ã—ãŸã€‚`);
                        }

                        jsonContent = JSON.parse(trimmedText);
                    } catch (e) {
                        // âŒ JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼æ™‚ã«è©³ç´°ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«å‡ºåŠ›
                        const snippet = text.substring(0, 200) + (text.length > 200 ? '...' : '');
                        console.error(`ãƒ‡ãƒãƒƒã‚°æƒ…å ± - ãƒ•ã‚¡ã‚¤ãƒ«: ${fileName}`, `ã‚¨ãƒ©ãƒ¼: ${e.message}`, `å†…å®¹ã®å…ˆé ­ã‚¹ãƒ‹ãƒšãƒƒãƒˆ: ${snippet}`);

                        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¸ã®è¡¨ç¤ºã‚’ã‚ˆã‚Šè©³ç´°ã«ã™ã‚‹
                        throw new Error(`âŒ JSONæ§‹æ–‡ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${fileName}ã€ã§ãƒ‘ãƒ¼ã‚¹å¤±æ•—ã€‚è©³ç´°: ${e.message}ã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã§å†…å®¹ã®å…ˆé ­200æ–‡å­—ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚`);
                    }

                    if (jsonContent && jsonContent.history_structured_list && jsonContent.history_structured_list.regions) {
                        integratedRegions.push(...jsonContent.history_structured_list.regions);
                    } else {
                         throw new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${fileName}ã€ã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ãŒæœŸå¾…ã•ã‚ŒãŸå½¢å¼ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚ã€Œhistory_structured_list.regionsã€ãŒã‚ã‚Šã¾ã›ã‚“ã€‚`);
                    }
                }

                const finalIntegratedData = { history_structured_list: { regions: integratedRegions } };
                integratedDataCache = finalIntegratedData;

                displayData(finalIntegratedData); 
                createDownloadButton(finalIntegratedData); 

            } catch (error) {
                container.innerHTML = `<div class="error-message">ğŸš¨ ãƒ‡ãƒ¼ã‚¿ã®çµ±åˆãƒ»èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ ğŸš¨<br><strong>ã‚¨ãƒ©ãƒ¼å†…å®¹:</strong> ${error.message}<br>â€» JSONãƒ•ã‚¡ã‚¤ãƒ«ãŒã™ã¹ã¦å­˜åœ¨ã—ã€æœ‰åŠ¹ãªå½¢å¼ã§ã‚ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>`;
                downloadContainer.innerHTML = ''; 
                console.error("çµ±åˆå‡¦ç†ã®è‡´å‘½çš„ã‚¨ãƒ©ãƒ¼:", error);
            }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º ---
        function displayData(integratedData) {
            container.innerHTML = ''; 
            const regions = integratedData.history_structured_list.regions;

            regions.forEach(region => {
                const regionCard = document.createElement('div');
                regionCard.className = 'region-card';

                const regionHeader = document.createElement('div');
                regionHeader.className = 'region-header';
                regionHeader.textContent = `åœ°åŸŸ ${region.region_id}: ${region.region_name}`;
                regionCard.appendChild(regionHeader);

                region.periods.forEach(period => {
                    const periodSection = document.createElement('div');
                    periodSection.className = 'period-section';

                    const upperLevel = document.createElement('div');
                    upperLevel.className = 'period-upper';
                    upperLevel.textContent = period.upper_level;
                    periodSection.appendChild(upperLevel);

                    const entitiesList = document.createElement('ul');
                    entitiesList.className = 'middle-entities-list';

                    period.middle_level_entities.forEach(entity => {
                        const listItem = document.createElement('li');

                        // ğŸ’¡ ä¿®æ­£å¾Œã®ãƒªãƒ³ã‚¯ç”¨ã‚¯ã‚¨ãƒª: å…¨è§’ãƒ»åŠè§’ã®æ‹¬å¼§ã¨ä¸­èº«ã‚’ç¢ºå®Ÿã«å‰Šé™¤
                        // [\(ï¼ˆ]...[\)ï¼‰]ï¼šåŠè§’ã¾ãŸã¯å…¨è§’ã®æ‹¬å¼§ï¼ˆé–‹ããƒ»é–‰ã˜ï¼‰ã‚’ç¢ºå®Ÿã«ãƒãƒƒãƒã•ã›ã‚‹
                        // [^ï¼‰\)]*ï¼šæ‹¬å¼§ã®ä¸­èº«ã‚’éè²ªæ¬²ã«ãƒãƒƒãƒã•ã›ã‚‹
                        // gï¼šè¤‡æ•°ã®æ‹¬å¼§ã®çµ„ãŒã‚ã£ã¦ã‚‚å…¨ã¦å‰Šé™¤ã™ã‚‹
                        const linkQuery = entity
                            .replace(/[\(ï¼ˆ][^ï¼‰\)]*[\)ï¼‰]/g, '')
                            .trim(); 
                        
                        // Wikipediaæ¤œç´¢URLã‚’ç”Ÿæˆ
                        const wikipediaSearchUrl = `https://ja.wikipedia.org/w/index.php?search=${encodeURIComponent(linkQuery)}&go=Go`;

                        const link = document.createElement('a');
                        link.href = wikipediaSearchUrl;
                        link.textContent = entity; 
                        link.target = '_blank'; 

                        listItem.appendChild(link);
                        entitiesList.appendChild(listItem);
                    });

                    periodSection.appendChild(entitiesList);
                    regionCard.appendChild(periodSection);
                });

                container.appendChild(regionCard);
            });

            if (regions.length === 0) {
                 container.innerHTML = '<p class="no-results-message">æ¤œç´¢æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
            }
        }

        // å‡¦ç†ã‚’é–‹å§‹
        loadAndIntegrateJson();
    </script>
