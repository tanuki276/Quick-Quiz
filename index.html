<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liefantidia 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>liefantidia 3</h1>
        <p>地域・時代・エンティティで整理された履歴データを表示します。</p>
    </header>

    <div id="controls-container">
        <div id="data-mode-container">
            <span>データモード:</span>
            <label>
                <input type="radio" name="data-mode" value="mo" id="data-mode-mo" checked> 都道府県等
            </label>
            <label>
                <input type="radio" name="data-mode" value="no" id="data-mode-no"> 歴史上の国等
            </label>
        </div>

        <input type="text" id="search-input" placeholder="検索">
        <button id="search-button">検索開始</button>

        <div id="search-options-container">
            <div id="search-mode-container">
                <span>検索モード:</span>
                <label>
                    <input type="radio" name="search-mode" value="AND" id="search-mode-and" checked> AND
                </label>
                <label>
                    <input type="radio" name="search-mode" value="OR" id="search-mode-or"> OR 
                </label>
            </div>

            <div id="tag-toggle-container">
                <span>情報表示:</span>
                <label class="switch">
                    <input type="checkbox" id="tag-toggle-switch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="download-container"></div>

    <div id="history-list-container">
        <div class="loading-message">データをロード中... しばらくお待ちください</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
