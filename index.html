<body>
    <header>

        <p>JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’çµ±åˆã—ã€åœ°åŸŸãƒ»æ™‚ä»£ãƒ»ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã§æ•´ç†ã•ã‚ŒãŸå±¥æ­´ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚</p>
    </header>

    <div id="controls-container">
        <input type="text" id="search-input" placeholder="ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’æ¤œç´¢...">
        <button id="search-button">æ¤œç´¢é–‹å§‹</button>
    </div>
    
    <div id="download-container"></div>

    <div id="history-list-container">
        <div class="loading-message">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ä¸­... ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„ã€‚</div>
    </div>


    <script>
        // =======================================
        // | JavaScriptã‚³ãƒ¼ãƒ‰å®šç¾©
        // =======================================
        const container = document.getElementById('history-list-container');
        const downloadContainer = document.getElementById('download-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        let integratedDataCache = null;

        // === ğŸ’¡ 9ãƒ•ã‚¡ã‚¤ãƒ«è¨­å®š ===
        const totalFiles = 9; 
        const fileBaseName = 'no';
        const fileExtension = '.json';
        const basePath = './'; 
        // ============================

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        searchButton.addEventListener('click', function() {
            performLocalSearch();
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performLocalSearch();
            }
        });

        // --- ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°æ©Ÿèƒ½ (ä¿®æ­£æ¸ˆã¿) ---
        function performLocalSearch() {
            // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼å…¥åŠ›ã®å€¤ã‚’trim()ã—ã¦å–å¾—
            const originalQuery = searchInput.value.trim(); 
            let processedQuery = originalQuery; 

            // æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãŒãªã„å ´åˆã¯ã€å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å†è¡¨ç¤º
            if (!originalQuery) {
                if (integratedDataCache) {
                    displayData(integratedDataCache);
                }
                searchButton.textContent = 'æ¤œç´¢é–‹å§‹';
                searchButton.onclick = performLocalSearch;
                return;
            }

            // 2. æ‹¬å¼§ã®å‰Šé™¤ã‚’æœ€åˆã«å®Ÿè¡Œ (æ¤œç´¢ã‚¯ã‚¨ãƒªå´)
            processedQuery = processedQuery.replace(/[()ï¼ˆï¼‰]/g, '');

            // 3. æ‹¬å¼§å‰Šé™¤å¾Œã®æ–‡å­—åˆ—ã‚’å†åº¦ãƒˆãƒªãƒ ã—ã€å³å¯†ã«1æ–‡å­—ã‹ãƒã‚§ãƒƒã‚¯
            const trimmedProcessedQuery = processedQuery.trim();

            // 4. ä¸€æ–‡å­—ã®queryã«å¯¾ã—ã¦ã¯ã€Œç‹æœã€ã‚’ä»˜ã‘è¶³ã™
            if (trimmedProcessedQuery.length === 1 && !trimmedProcessedQuery.includes('ç‹æœ')) {
                processedQuery = trimmedProcessedQuery + 'ç‹æœ'; 
            } else {
                processedQuery = trimmedProcessedQuery; 
            }
            
            // 5. ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¨Wikipediaæ¤œç´¢ã®å®Ÿè¡Œ
            const lowerCaseQuery = processedQuery.toLowerCase();
            const wikipediaSearchUrl = `https://ja.wikipedia.org/w/index.php?search=${encodeURIComponent(processedQuery)}&go=Go`;

            if (integratedDataCache) {
                const filteredData = filterData(integratedDataCache, lowerCaseQuery); 
                displayData(filteredData);
            }

            searchButton.textContent = `ğŸ“š Wikipediaã§ "${processedQuery}" ã‚’æ¤œç´¢`; 
            searchButton.onclick = () => window.open(wikipediaSearchUrl, '_blank');
        }

        // --- ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã™ã‚‹é–¢æ•° (ä¿®æ­£æ¸ˆã¿) ---
        function filterData(data, query) {
            if (!query) return data;

            const filteredRegions = data.history_structured_list.regions.map(region => {
                const filteredPeriods = region.periods.map(period => {
                    
                    const filteredEntities = period.middle_level_entities.filter(entity => {
                        
                        // ãƒ‡ãƒ¼ã‚¿å´ã®ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‹ã‚‰æ‹¬å¼§ã¨ãã®ä¸­èº«ã‚’å‰Šé™¤ã™ã‚‹ (æœ€çµ‚ä¿®æ­£)
                        // ä¾‹: "è¡› (ç‹æœ)" -> "è¡› "ã€"æ˜ï¼ˆçš‡å¸ï¼‰" -> "æ˜"
                        let searchableEntity = entity.replace(/\s*[\(\ï¼ˆ][^\)\ï¼‰]*[\)\ï¼‰]\s*/g, '');
                        searchableEntity = searchableEntity.trim();
                        
                        // å‡¦ç†å¾Œã®ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã¨ã€å‡¦ç†å¾Œã®ã‚¯ã‚¨ãƒªã‚’å°æ–‡å­—åŒ–ã—ã¦æ¯”è¼ƒã™ã‚‹
                        return searchableEntity.toLowerCase().includes(query);
                    });

                    return filteredEntities.length > 0 ? { ...period, middle_level_entities: filteredEntities } : null;
                }).filter(p => p !== null);

                return filteredPeriods.length > 0 ? { ...region, periods: filteredPeriods } : null;
            }).filter(r => r !== null);

            return { history_structured_list: { regions: filteredRegions } };
        }

        // --- ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ (è¿½åŠ æ¸ˆã¿) ---
        function createDownloadButton(data) {
            downloadContainer.innerHTML = ''; 
            
            const button = document.createElement('button');
            button.id = 'download-button';
            button.textContent = 'ğŸ’¾ çµ±åˆJSONãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
            
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            button.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'integrated_history_data.json'; 
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); 
            };

            downloadContainer.appendChild(button);
        }

        // --- JSONèª­ã¿è¾¼ã¿ã¨çµ±åˆ (ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½å‘¼ã³å‡ºã—ã‚’è¿½åŠ ) ---
        async function loadAndIntegrateJson() {
            let integratedRegions = [];

            try {
                for (let i = 1; i <= totalFiles; i++) {
                    const fileName = `${fileBaseName}${i}${fileExtension}`;
                    const url = basePath + fileName; 

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚‰ãªã„ã‹ã€èª­ã¿è¾¼ã¿ä¸­ã«ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (Status: ${response.status})ã€‚ãƒ•ã‚¡ã‚¤ãƒ«: ${url}`);
                    }

                    const text = await response.text();

                    let jsonContent;
                    try {
                        jsonContent = JSON.parse(text);
                    } catch (e) {
                        throw new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${fileName}ã€ã§JSONæ§‹æ–‡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚è©³ç´°: ${e.message}`);
                    }

                    if (jsonContent && jsonContent.history_structured_list && jsonContent.history_structured_list.regions) {
                        integratedRegions.push(...jsonContent.history_structured_list.regions);
                    } else {
                         throw new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${fileName}ã€ã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ãŒæœŸå¾…ã•ã‚ŒãŸå½¢å¼ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚ã€Œhistory_structured_list.regionsã€ãŒã‚ã‚Šã¾ã›ã‚“ã€‚`);
                    }
                }

                const finalIntegratedData = { history_structured_list: { regions: integratedRegions } };
                integratedDataCache = finalIntegratedData;
                
                displayData(finalIntegratedData); 
                createDownloadButton(finalIntegratedData); 

            } catch (error) {
                container.innerHTML = `<div class="error-message">ğŸš¨ ãƒ‡ãƒ¼ã‚¿ã®çµ±åˆãƒ»èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ ğŸš¨<br><strong>ã‚¨ãƒ©ãƒ¼å†…å®¹:</strong> ${error.message}<br>â€» JSONãƒ•ã‚¡ã‚¤ãƒ«ãŒHTMLãƒ•ã‚¡ã‚¤ãƒ«ã¨åŒã˜ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªç›´ä¸‹ã«ã‚ã‚‹ã‹ç¢ºèªã—ã€**ãƒ­ãƒ¼ã‚«ãƒ«ã‚µãƒ¼ãƒãƒ¼**çµŒç”±ã§ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„ã€‚</div>`;
                downloadContainer.innerHTML = ''; 
                console.error("çµ±åˆå‡¦ç†ã®è‡´å‘½çš„ã‚¨ãƒ©ãƒ¼:", error);
            }
        }

        // --- ãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º (ãƒªã‚¹ãƒˆã®ãƒªãƒ³ã‚¯å‡¦ç†ã‚’ä¿®æ­£) ---
        function displayData(integratedData) {
            container.innerHTML = ''; 
            const regions = integratedData.history_structured_list.regions;

            regions.forEach(region => {
                const regionCard = document.createElement('div');
                regionCard.className = 'region-card';

                const regionHeader = document.createElement('div');
                regionHeader.className = 'region-header';
                regionHeader.textContent = `åœ°åŸŸ ${region.region_id}: ${region.region_name}`;
                regionCard.appendChild(regionHeader);

                region.periods.forEach(period => {
                    const periodSection = document.createElement('div');
                    periodSection.className = 'period-section';

                    const upperLevel = document.createElement('div');
                    upperLevel.className = 'period-upper';
                    upperLevel.textContent = period.upper_level;
                    periodSection.appendChild(upperLevel);

                    const entitiesList = document.createElement('ul');
                    entitiesList.className = 'middle-entities-list';

                    period.middle_level_entities.forEach(entity => {
                        const listItem = document.createElement('li');

                        // --- ğŸ’¡ ä¿®æ­£ï¼šãƒªãƒ³ã‚¯ç”Ÿæˆæ™‚ã«ã‚‚æ¤œç´¢ãƒ­ã‚¸ãƒƒã‚¯ã‚’é©ç”¨ã™ã‚‹ ---
                        let linkQuery = entity.replace(/[()ï¼ˆï¼‰]/g, '').trim();

                        // 1æ–‡å­—åˆ¤å®šã¨ã€Œç‹æœã€ä»˜ä¸
                        if (linkQuery.length === 1 && !linkQuery.includes('ç‹æœ')) {
                            linkQuery = linkQuery + 'ç‹æœ'; 
                        }
                        // --- ä¿®æ­£ã“ã“ã¾ã§ ---


                        // Wikipediaã®æ¤œç´¢URLã‚’ç”Ÿæˆ (åŠ å·¥æ¸ˆã¿ã® linkQuery ã‚’ä½¿ç”¨)
                        const wikipediaSearchUrl = `https://ja.wikipedia.org/w/index.php?search=${encodeURIComponent(linkQuery)}&go=Go`;

                        const link = document.createElement('a');
                        link.href = wikipediaSearchUrl;
                        link.textContent = entity; // è¡¨ç¤ºã¯JSONã®å…ƒã®æ–‡å­—åˆ—
                        link.target = '_blank'; 

                        listItem.appendChild(link);
                        entitiesList.appendChild(listItem);
                    });

                    periodSection.appendChild(entitiesList);
                    regionCard.appendChild(periodSection);
                });

                container.appendChild(regionCard);
            });

            if (regions.length === 0) {
                 container.innerHTML = '<p class="no-results-message">æ¤œç´¢æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
            }
        }

        // å‡¦ç†ã‚’é–‹å§‹
        loadAndIntegrateJson();
    </script>
